[global]

# DataFrame serialization to enable Arrow support
dataFrameSerialization = "legacy"

# Enable wide mode by default
wideMode = true

# Page title and icon
pageTitle = "GWAS & Multiomics Bioinformatics Workshop"
pageIcon = "ðŸ§¬"

[theme]
primaryColor = "#2E7D32"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F8F9FA"
textColor = "#262730"
font = "sans serif"

[browser]
gatherUsageStats = false

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true
